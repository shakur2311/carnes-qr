<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../assets/img/unac-favicon.ico" type="image/x-icon">
    <title>CARNÉS DIGITALES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css" integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../../assets/css/styles.css">
    
</head>
<body>
    <!-- Modal creando carne -->
    <div class="modal" data-bs-backdrop="static" tabindex="-1" id="creandoCarneModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body text-center">
              <span>Creando Carne Digital...</span>
              <div class="spinner-border text-primary" role="status">
                  
              </div>
              
          </div>
        </div>
      </div>
    </div>
    <!-- Modal creando carne -->
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="">CARNÉS DIGITALES</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active text-white mx-3" href="/home">Crear</a>
              <a class="nav-link text-white mx-3" href="/home/ver">Ver</a>
              <a class="nav-link text-white btn btn-danger px-3" href="/logout">Salir</a>
            </div>
          </div>
        </div>
    </nav>

    <div class="row gx-0 gy-0">
      <div class="col-md-6 col-12">
        <form class="w-50 mx-auto mt-5" onsubmit="crearCarne(event)" id="formularioCrearCD" enctype='multipart/form-data'>
          <h2 class="text-center mb-3">Crear Carné Digital</h2>
          <label for="codigoInput">Código</label>
          <input type="text" name="codigoInput" id="codigoInput" class="form-control mb-3">
          <label for="nombreInput">Nombre</label>
          <input type="text" name="nombreInput" id="nombreInput" class="form-control mb-3">
          <label for="apellidoInput">Apellido</label>
          <input type="text" name="apellidoInput" id="apellidoInput" class="form-control mb-3">
          <label for="correoiInput">Correo Institucional</label>
          <input type="text" name="correoiInput" id="correoiInput" class="form-control mb-3">
          <label for="oficinaInput">Oficina</label>
          <input type="text" name="oficinaInput" id="oficinaInput" class="form-control mb-3">
          <label for="cargoInput">Cargo</label>
          <input type="text" name="cargoInput" id="cargoInput" class="form-control mb-3">
          <label for="imagenInput">Imagen</label>
          <input type="file" name="imagenInput" id="imagenInput" class="form-control mb-3">
          <button class="btn btn-primary w-100" id="btnCrearCarne" type="submit">Crear</button>
        </form>
      </div>
      <div class="col-md-6 col-12 d-flex justify-content-center align-items-center">
        <img src="../../assets/img/qr-scan.png" alt="">
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../../assets/js/scripts.js"></script>
    
</body>
</html>
